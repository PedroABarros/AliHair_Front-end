<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Digite seu email"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
            O email é obrigatório.
          </small>
          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">
            O email deve ser válido.
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Digite sua senha"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
            A senha é obrigatória.
          </small>
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">
            A senha deve ter pelo menos 6 caracteres.
          </small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
  
      <button type="button" class="btn-text">Registrar</button>
    </form>
  </div>

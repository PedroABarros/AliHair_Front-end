<div class="login-container">
  <h2>Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email:</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        [class.is-invalid]="loginForm.get('email')?.invalid && submitted" 
        placeholder="Digite seu email">
      <div *ngIf="loginForm.get('email')?.invalid && submitted" class="invalid-feedback">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">O email é obrigatório.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">O email deve ser válido.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password" class="form-label">Senha:</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        [class.is-invalid]="loginForm.get('password')?.invalid && submitted" 
        placeholder="Digite sua senha">
      <div *ngIf="loginForm.get('password')?.invalid && submitted" class="invalid-feedback">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">A senha é obrigatória.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        Entrar
      </button>
      
      <button 
        type="button" 
        class="btn btn-link"
        (click)="goToRegister()">
        Registrar
      </button>
    </div>
  </form>
</div>
